<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="Online and offline browser torrent client powered by WebTorrent and Vue.js framework" />
  <link rel="stylesheet" href="css/ionicons.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="shortcut icon" href="img/logo.png" type="image/png">
  <title>lofiTorrent - Browser torrent client</title>
</head>
<body>
  <div id="main">
    <headline></headline>
    <div id="preloaders" v-if="loader">
      <img src="img/preloader.gif">
    </div>
    <div class="panel" v-show="main" style="display: none;">
      <div class="left">
        <input id="file-upload" type="file" @change="upload($event)">
        <label class="btn" for="file-upload"><i class="ion-android-upload"></i>{{ $t("btn.seed") }}</label>
      </div>
      <div class="right">
        <input class="ipt" type="text" :placeholder="$t('text.magnet')" v-model="magnetUrlDown">
        <label class="btn" @click="download"><i class="ion-android-download"></i>{{ $t("btn.down") }}</label>
      </div>
    </div>
    <speed :main="main" :speed="speed"></speed>
    <div class="blocks" v-show="main" style="display: none;">
      <upload :up="up"></upload>
      <download :down="down"></download>
    </div>
    <notice :main="main" :notification="notification"></notice>
    <footline>
      <div class="lang">
	<img @click="switchLang('ru')" src="img/ru.png" class="lang-ru" alt="ru">
	<img @click="switchLang('en')" src="img/en.png" class="lang-en" alt="en">
      </div>
    </footline>
  </div>
  <script type="text/javascript" src="dist/bundle.js"></script>
</body>
</html>

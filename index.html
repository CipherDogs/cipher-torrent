<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="Online and offline browser torrent client powered by WebTorrent and Vue.js framework" />
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="shortcut icon" href="img/logo.png" type="image/png">
  <title>lofiTorrent - Browser torrent client</title>
</head>
<body>
  <div class="header">
    <div class="left">
      <a href="index.html">
        <h1 class="title">lofiTorrent&nbsp;<i class="ion-ios-infinite-outline"></i></h1>
      </a>
    </div>
    <div class="right">
      Online and offline browser torrent client
    </div>
  </div>
  <div id="main">
    <div id="preloaders" v-if="loader">
      <img src="img/preloader.gif">
    </div>
    <div class="panel" v-show="main" style="display: none;">
      <div class="left">
        <input id="file-upload" type="file" @change="upload($event)">
        <label class="btn" for="file-upload"><i class="ion-android-upload"></i>Seed File</label>
      </div>
      <div class="right">
        <input class="ipt" type="text" placeholder="Magnet URL" v-model="magnetUrlDown">
        <label class="btn" @click="download"><i class="ion-android-download"></i>Download</label>
      </div>
    </div>
    <speed :main="main" :speed="speed"></speed>
    <div class="blocks" v-show="main" style="display: none;">
      <upload :up="up"></upload>
      <download :down="down"></download>
    </div>
    <notice :main="main" :notification="notification"></notice>
  </div>
  <div class="footer">
    <div class="left">
      <a href="https://github.com/deadblackclover" target="_blank"><i class="ion-social-github"></i>&nbsp;DEADBLACKCLOVER</a>
    </div>
    <div class="right">
      <a href="http://js.org" target="_blank" title="JS.ORG | JavaScript Community">
      <img src="http://logo.js.org/dark_horz.png" width="102" alt="JS.ORG Logo" style="width:40px;" /></a>
      <!-- alternatives [bright|dark]_[horz|vert|tiny].png (width[horz:102,vert:50,tiny:77]) -->
      <a href="https://webtorrent.io/" target="_blank"><img src="https://webtorrent.io/img/webtorrent-small.png"></a>
      <a href="https://vuejs.org/" target="_blank"><img src="https://vuejs.org/images/logo.png"></a>
    </div>
  </div>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/webtorrent/latest/webtorrent.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.4.4/vue.min.js"></script>
  <script type="text/javascript" src="template/speed.js"></script>
  <script type="text/javascript" src="template/notice.js"></script>
  <script type="text/javascript" src="template/download.js"></script>
  <script type="text/javascript" src="template/upload.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
